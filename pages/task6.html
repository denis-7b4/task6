<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ярмарка</title>
  <link type="image/png" sizes="48x48" rel="icon" href="/images/favicon.png">
  <link rel="stylesheet" href="/css/fair.css"/>
</head>
<body>
  <div class="header">
    <div class="top_panel">
      <div id="logo_click" onclick="location.href = '/'">
        <div id="logo_to_main">
          На главную
        </div>
      </div>
      <div class="navbar"></div>
      <div class="cart_btn">
        <button class="cart" id="cart">
          <img src="/images/cart_orange.png" alt="Cart"/>
          <div class="cart_num" id="cart_num">0</div>
        </button>
      </div>
    </div>
  </div>
  
  <div id="content">
    <div id="content_header"><h1>Ярмарка</h1></div>
    <div class="cards"></div>
  </div>

  <div class="popup">
    <div class="popup_container" id="popup_container">
      <div class="popup_item">
        <h1 class="popup_title">Ваша корзина</h1>
      </div>
      <div class="popup_item" id="popup_product_list">
        <div class="popup_product">
          <div class="popup_product-wrap">
            <img src="#" alt="" class="popup_product-image"/>
            <h2 class="popup_product-title"></h2>
          </div>
          <div class="popup_product-wrap">
            <div class="popup_product-price">0</div>
            <button class="popup_product-delete">&#10006;</button>
          </div>
        </div>
      </div>
      <div class="popup_item">
        <div class="popup_cost">
          <h2 class="popup_cost-title">Итого:</h2>
          <output class="popup_cost-value" id="popup_cost">0</output>
        </div>
      </div>
      <button class="popup_close" id="popup_close">&#10006;</button>
      <button class="popup_order" id="popup_order" disabled>Завершить покупку</button>
    </div>
  </div>
  
  <div class="footer">
    <div>Арт-тональ студия &#8734; 2009 - <span id="year"></span></div>
  </div>
  <script src="/js/fair.js" type="module"></script>
</body>
</html>
